name: Periodic SSL Check

on:
  schedule:
    - cron: "*/5 * * * *"

jobs:
  sslcheck:
    runs-on: ubuntu-22.04
    steps:
      - name: Code Checkout
        uses: actions/checkout@v2
      - name: Run SSL Check
        env:
          CHECK_HOST: ${{ secrets.CHECK_HOST }}
          WARNING_THRESHOLD: ${{ secrets.WARNING_THRESHOLD }}
          SLACK_CHANNEL_URL: ${{ secrets.SLACK_CHANNEL_URL }}
        run: ./run.sh
